<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            aria-label="кнопка закрыть"
            class="popup__button-close"
          ></button>
          <form name="profile_form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="title"
              type="text"
              class="popup__input popup__input_type_title"
            />
            <input
              name="subtitle"
              type="text"
              class="popup__input popup__input_type_subtitle"
            />

            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup new_place">
        <div class="popup__container">
          <button
            type="button"
            aria-label="кнопка закрыть"
            class="popup__button-close close_new_place"
          ></button>
          <form name="create_form" class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <input
              name="title"
              placeholder="Название"
              type="text"
              class="popup__input popup__input_type_title"
            />
            <input
              name="subtitle"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_subtitle"
            />

            <button type="submit" class="popup__button-submit">Создать</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo_mesto.svg"
          alt="логотип место"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/image.jpg"
              alt="жак-ив кусто"
            />
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  aria-label="кнопка редактирования"
                  class="profile__button-edit"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="кнопка добавить"
            class="profile__button-add"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Кондратьева Диана</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
